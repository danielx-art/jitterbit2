<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido - Desafio 2 Jitterbit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="jitterbit-logo.png" alt="Logo da Jitterbit">
        </div>
    </header>
    <main>
        <form id="order-form" action="#" method="POST">
            <fieldset>
                <legend>Informações do Cliente</legend>
                <label for="fullname">Nome Completo *</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone *</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                <label for="street">Rua e Número *</label>
                <input type="text" id="street" name="street" required>

                <label for="complement">Complemento</label>
                <input type="text" id="complement" name="complement">

                <label for="neighborhood">Bairro *</label>
                <input type="text" id="neighborhood" name="neighborhood" required>

                <label for="city">Cidade *</label>
                <input type="text" id="city" name="city" required>

                <label for="state">Estado *</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <!-- Adicione todos os estados do Brasil aqui -->
                </select>

                <label for="cep">CEP *</label>
                <input type="text" id="cep" name="cep" required>
            </fieldset>

            <fieldset>
                <legend>Informações do Pedido</legend>
                <label for="product">ID Produto *</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Selecione o produto</option>
                    <option value="prod1">Produto 1</option>
                    <option value="prod2">Produto 2</option>
                    <!-- Adicione mais produtos conforme necessário -->
                </select>

                <label for="quantity">Quantidade *</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label>Método de Pagamento *</label>
                <div class="payment-method">
                    <label><input type="radio" name="payment" value="creditcard"> Cartão de Crédito</label>
                    <label><input type="radio" name="payment" value="boleto"> Boleto Bancário</label>
                    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
                </div>
            </fieldset>

            <div class="form-buttons">
                <button type="submit">Enviar Pedido</button>
                <button type="reset">Limpar Formulário</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="contact-info">
            <p>Endereço: Av. Principal, 123 - São Paulo, SP</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>E-mail: contato@jitterbit.com.br</p>
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 Jitterbit. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
